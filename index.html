<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Student Registration</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Student Number:</label>
          <input
            type="text"
            class="form-control"
            id="Rollbox"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="FirstNamebox"
          />
       
        </div>
        <div class="mb-3">
            <label  class="form-label">Middle Name:</label>
            <input
              type="text"
              class="form-control"
              id="MiddleNamebox"
            />
           
          </div>
              <div class="mb-3">
            <label  class="form-label">Last Name:</label>
            <input
              type="text"
              class="form-control"
              id="LastNamebox"
            />
           
          </div>    
          <div class="mb-3">
            <label  class="form-label">Email Address:</label>
            <input
              type="text"
              class="form-control"
              id="EmailAddressbox"
            />
           
          </div>    <div class="mb-3">
            <label  class="form-label">Address:</label>
            <input
              type="text"
              class="form-control"
              id="Addressbox"
            />
           
          </div>    
          <div class="mb-3">
            <label  class="form-label">Mobile Number:</label>
            <input
              type="text"
              class="form-control"
              id="MobileNumberbox"
            />
           
          </div>    <div class="mb-3">
            <label  class="form-label">Password:</label>
            <input
              type="password"
              class="form-control"
              id="Passwordbox"
            />
           
          </div>
          <div class="mb-3">
            <label>Gender</label> <select id="Genbox">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
           
          </div>
          <button type="button" class="btn btn-dark" id="Insbtn">INSERT</button>
          <button type="button" class="btn btn-dark" id="Selbtn">SELECT</button>
          <button type="button" class="btn btn-dark" id="Updbtn">UPDATE</button>
          <button type="button" class="btn btn-dark" id="Delbtn">DELETE</button>
        </div>
       
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBVecK61j0pHroCBF8mq1Gs5QV7srXzTtA",
        authDomain: "crud-new-7e6ff.firebaseapp.com",
        projectId: "crud-new-7e6ff",
        storageBucket: "crud-new-7e6ff.appspot.com",
        messagingSenderId: "528412217364",
        appId: "1:528412217364:web:8b5ae3132a1ce728859701",
        measurementId: "G-FFGMVLBMRV"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
    
      import {getDatabase, ref, set, child, update, remove, get}
        from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"


        const db = getDatabase();


        // references
       
        var rollbox = document.getElementById("Rollbox");
        var FirstNamebox = document.getElementById("FirstNamebox");
        var MiddleNamebox = document.getElementById("MiddleNamebox");
        var LasstNamebox = document.getElementById("LastNamebox");
        var Genderbox = document.getElementById("Genbox");
        var EmailAddressbox = document.getElementById("EmailAddressbox");
        var Addressbox = document.getElementById("Addressbox");
        var MobileNumberbox = document.getElementById("MobileNumberbox");
        var Passwordbox = document.getElementById("Passwordbox");


        var insBtn = document.getElementById("Insbtn")
        var selBtn = document.getElementById("Selbtn")
        var updBtn = document.getElementById("Updbtn")
        var delBtn = document.getElementById("Delbtn")


        // add data function


        function InsertData(){
            set(ref(db, "TheStudents/"+ rollbox.value),{
                RollNo: rollbox.value,
                FirstName: FirstNamebox.value,
                MiddleName: MiddleNamebox.value,
                LastName: LastNamebox.value,
                EmailAddress: EmailAddressbox.value,
                Address: Addressbox.value,
                MobileNumber: MobileNumberbox.value,
                Password: Passwordbox.value,
                Gender: Genbox.value
            })
            .then(()=>{
                alert("data stored succesfully");
            })
            .catch((error)=>{
                alert("unsuccesful, error" + error)
            });
        }


        // select data function


        function SelectData(){
          const dbref = ref(db);
     
          get(child(dbref, "TheStudents/"+ rollbox.value)).then((snapshot)=>{
              if (snapshot.exists ()){
                rollbox.value = snapshot.val().StudentNumber;
                FirstNamebox.value = snapshot.val(). FirstName;
                MiddleNamebox.value  = snapshot.val().MiddleName;
                LastNamebox.value = snapshot.val().LastNamebox;
                EmailAddressbox.value = snapshot.val().EmailAddressbox
                Addressbox.value = snapshot.val().Addressbox
                MobileNumberbox.value = snapshot.val.MobileNumber
                Passwordbox.value =snapshot.val().Password
                Genbox.value = snapshot.val().Gender;
     
              }
              else{
                  alert("No data found")
              }
          })
          .catch((error)=>{
              alert("unseccesful, error"+ error);
          });
      }


      // update data function


      function UpdateData(){
            update(ref(db, "TheStudents/"+ rollbox.value),{
                RollNo: rollbox.value,
                FirstName: FirstNamebox.value,
                MiddleName: MiddleNamebox.value,
                LastName: LastNamebox.value,
                EmailAddress: EmailAddressbox.value,
                Address: Addressbox.value,
                MobileNumber: MobileNumberbox.value,
                Password: Passwordbox.value,
                Gender: genbox.value
            })
            .then(()=>{
                alert("data update succesfully");
            })
            .catch((error)=>{
                alert("unsuccesful, error" + error)
            });
        }


        // delete function


        function DeleteData(){
          remove(ref(db, "TheStudents/"+ rollbox.value))
          .then(()=>{
              alert("data removed succesfully");
          })
          .catch((error)=>{
              alert("unseccesful, error"+ error);
          });
      }


        // Aasign event button
        insBtn.addEventListener('click', InsertData);
        selBtn.addEventListener('click', SelectData);
        updBtn.addEventListener('click', UpdateData);
        delBtn.addEventListener('click', DeleteData);


      </script>




  </body>
</html>
